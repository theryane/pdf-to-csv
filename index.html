<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to CSV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF to CSV</h1>
            <p>Convert schedule PDFs to Excel-compatible CSV format</p>
        </header>

        <main>
            <div class="upload-section">
                <input type="file" id="fileInput" accept=".pdf">
                <button id="processButton">Convert to CSV</button>
            </div>

            <div id="previewContainer" class="hidden">
                <h2>Preview</h2>
                <pre id="preview"></pre>
                <button id="downloadBtn">Download CSV</button>
            </div>
        </main>
    </div>

    <!-- Load libraries and scripts in the correct order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- Load PDFProcessor first -->
    <script src="js/PDFProcessor.js"></script>
    <!-- Then load the application code -->
    <script src="js/app.js"></script>
</body>
</html>
